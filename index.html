<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900&display=swap" rel="stylesheet">
    <title>Word guess</title>
</head>

<body>
    <h1>THE DOOM GUESSER</h1>
    <p>All of the following words are based off the game DOOM 1 and DOOM 2</p>
    <br>
    <p>GRAB YOUR PUMP-ACTION KEYBOARD AND GET TO WORK</p>
    <br>
    <h2>Guess the following word:</h2>
    <br>
    <div class="flex-container">
        <div class="flex-item">
            <h1>HUD</h1>
            <div>
                Wins:<span id="winScore">0</span>
            </div>
            <div>
                Loses:<span id="loseScore">0</span>
            </div>
            <div>Lives:<span id="lives">5</span></div>
        </div>
        <div class="flex-item">
            <div id="word">This is the word</div>
            <div id="box">This is the box</div>
            <div id="guessBox">DEMONS!!</div>
            Weapons depleted (letters)
            <div id="letterList"></div>
            <div id="result"></div>
            <div id="resultReset"></div>
        </div>
    </div>


    <div class="img-container">
        <img src="https://via.placeholder.com/300" alt="">
    </div>


</body>

<script src="assets/javascript/game.js"></script>

</html>
